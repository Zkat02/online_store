{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h1>Your Profile</h1>
    <p>Username: {{ request.user.username }}</p>
    <p>Email: {{ request.user.email }}</p>
    <p>Phone Number: {{ profile.phone_number }}</p>
    <p>Address: {{ profile.address }}</p>
{% endblock %}
